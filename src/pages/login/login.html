<ion-content padding>
    <div class="logo"><img class="logo-icon" src="assets/logo_icon_only.png" /></div>
    <h1> Welcome Back </h1>
    <br><br>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="data.email" name="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="data.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <div class="sign-in-button">
      <button ion-button block color="purple" (click)="login()" [disabled]="loggingIn">{{ loggingIn ? 'Logging in...':'Log In'}}</button>
      <ion-grid>
        <ion-row>
          <ion-col><p style="text-align:left;" (click)="resetPassword()">Forgot password?</p></ion-col>
          <ion-col><p style="text-align:right;" (click)="goToRegisterPage()">Sign up</p></ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
