<ion-header>

  <ion-navbar color="custom">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>The fun stuff</h5>
  <ion-list>
    <ion-item [navPush]="FeedbackPage">
      <ion-icon name="color-wand" item-left></ion-icon>
      <h2>Improve experience</h2>
    </ion-item>
    <ion-item [navPush]="ContactPage">
      <ion-icon name="mail" item-left></ion-icon>
      <h2>Contact us</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      <h2>Rate us</h2>
    </ion-item>
  </ion-list>
  <br>
  <h5>The boring stuff</h5>
  <ion-list>
    <ion-item (click)="resetPassword(userData.email)">
      <ion-icon name="lock" item-left></ion-icon>
      <h2>Reset Password</h2>
    </ion-item>
    <ion-item [navPush]="TermsPage">
      <ion-icon name="document" item-left></ion-icon>
      <h2>Terms & conditions</h2>
    </ion-item>
    <ion-item [navPush]="PrivacyPage">
      <ion-icon name="document" item-left></ion-icon>
      <h2>Privacy Policy</h2>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="exit" item-left></ion-icon>
      <h2>Logout</h2>
    </ion-item>
  </ion-list>

</ion-content>
