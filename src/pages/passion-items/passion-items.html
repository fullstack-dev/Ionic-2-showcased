<ion-header>

  <ion-navbar color="custom">
    <ion-title><ion-icon name="heart"></ion-icon> {{passion}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header text-wrap>
      <h3>Cool things you should check out</h3>
    </ion-list-header>
    <ion-spinner *ngIf="postsLoading"></ion-spinner>
    <ion-item class="card-showcase" *ngFor="let item of showcasedItems" text-wrap>
      <ion-item text-wrap>
        <ion-avatar item-left>
          <img src="assets/logo.png" *ngIf="!item.userData.profilePic">
          <img src="{{item.userData.profilePic}}" *ngIf="item.userData.profilePic">
        </ion-avatar>
        <h2>{{ item.userData.fullName }} showcased a new item</h2>
      </ion-item>
      <ion-row>
        <ion-col width-20></ion-col>
        <ion-col width-80>
          <img src="{{item.image}}" *ngIf="item.image">
          <div>
            <button ion-button color="assertive" icon-left *ngFor="let passion of item.arrayOfKeys" [ngClass]="'color-' + generateAvatarColor(passion)">
              <ion-icon name="heart"></ion-icon> {{ passion }}
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
