<ion-header>

  <ion-navbar color="custom">
    <ion-title>{{toUserData.fullName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="message-wrapper" *ngFor="let p of messages">
     <div *ngIf="userData.userKey !== p.loginUserKey && p.isType==0">
       <img class="profile-pic left" src="assets/profile-default.jpg" *ngIf="!toUserData.profilePic"/>
       <img class="profile-pic left" src="{{toUserData.profilePic}}" *ngIf="toUserData.profilePic"/>
       <div class="chat-bubble left">
           <div class="message">
              {{p.message}}
           </div>
           <div class="message-detail">
               <span class="bold">{{toUserData.fullName}}</span>,
               <span>{{p.dateTime | amTimeAgo}}</span>
           </div>
       </div>
     </div>
     <div *ngIf="userData.userKey === p.loginUserKey  && p.isType==0">
        <img class="profile-pic right" src="assets/profile-default.jpg" *ngIf="!userData.profilePic"/>
        <img class="profile-pic right" src="{{userData.profilePic}}" *ngIf="userData.profilePic"/>
          <div class="chat-bubble right">
               <div class="message">
                  {{p.message}}
               </div>
               <div class="message-detail">
                   <span class="bold">{{userData.fullName}}</span>,
                   <span>{{p.dateTime | amTimeAgo}} </span>
               </div>
           </div>
       </div>
       <div *ngIf="userData.userKey !== p.loginUserKey && p.isType==1">
         <img class="profile-pic left" src="assets/profile-default.jpg" *ngIf="!toUserData.profilePic"/>
         <img class="profile-pic left" src="{{toUserData.profilePic}}" *ngIf="toUserData.profilePic"/>
         <div class="image-bubble chat-bubble left">
             <div class="message">
                <img src="{{p.message}}" height="200" width="200">
             </div>

             <div class="message-detail">
                 <span class="bold">{{toUserData.fullName}}</span>,
                 <span>{{p.dateTime | amTimeAgo}}</span>
             </div>

         </div>
       </div>
       <div *ngIf="userData.userKey === p.loginUserKey  && p.isType==1">
         <img class="profile-pic right" src="assets/profile-default.jpg" *ngIf="!userData.profilePic"/>
         <img class="profile-pic right" src="{{userData.profilePic}}" *ngIf="userData.profilePic"/>
          <div class="image-bubble chat-bubble right">
               <div class="message">
                  <img src="{{p.message}}" height="200" width="200">
               </div>
               <div class="message-detail">
                   <span class="bold">{{userData.fullName}}</span>,
                   <span>{{p.dateTime | amTimeAgo}} </span>
               </div>
           </div>
         </div>
       <div class="cf"></div>
   </div>
</ion-content>

<ion-footer *ngIf="currentDay && currentHour && toUserData.status && toUserData.status != 0 && toUserData.availability && toUserData.availability[currentDay].lower <= currentHour && toUserData.availability[currentDay].upper > currentHour || toUserData.status && toUserData.status == 1">
  <ion-toolbar color="white">
    <ion-input placeholder="Enter your message" [(ngModel)]="messageText" (focus)="onBlur($event)"></ion-input>
    <ion-buttons end>

      <button ion-button icon-right icon-only  color="custom" (click)="sendMessage(messageText,0,textarea)" [disabled]="!messageText">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
