<ion-header>

  <ion-navbar color="custom">
    <ion-title>Improve Experience</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <br><br><br>
  <h1>How can we improve?</h1>

  <h4 color="primary">What do you want more of?</h4>

  <h4 color="purple">What would help you?</h4>
  <br>
  <h4>Feedback</h4>
  <ion-item>
    <ion-textarea placeholder="Your wish is our command" type="text" [(ngModel)]="feedback" rows="5"></ion-textarea>
  </ion-item>
  <button ion-button color="assertive" icon-left (click)="submitFeedback()" [disabled]="feedback.length < 2">
    Submit
  </button>
</ion-content>
