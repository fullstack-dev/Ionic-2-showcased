<ion-header>

  <ion-navbar color="custom">
    <ion-title><ion-icon name="heart"></ion-icon> {{passion}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header text-wrap>
      <h3>Awesome people to collaborate with</h3>
    </ion-list-header>
    <ion-spinner *ngIf="usersLoading"></ion-spinner>
    <ion-item *ngFor="let item of users">
      <ion-avatar item-left>
        <img src="assets/profile-default.jpg" *ngIf="!item.profilePic">
        <img src="{{item.profilePic}}" *ngIf="item.profilePic">
      </ion-avatar>
      <h2>{{item.fullName}}</h2>
      <p>{{item.aboutSelf}}</p>
    </ion-item>
  </ion-list>
</ion-content>
